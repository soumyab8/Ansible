- name: copying mongodb repo
  ansible.builtin.copy:
    src: mongodb.repo
    dest: /etc/yum.repos.d/mongodb.repo

- name: Installing mongodb
  ansible.builtin.package:
    name: mongodb-org
    state: present

- name: updating mongodb listener
  ansible.builtin.replace:
    path: /etc/mongod.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'

- name: Starting mongodb
  ansible.builtin.service:
    name: mongod
    state: started
    enabled: yes

- name: Download and extracting {{COMPONENT}} repo
  ansible.builtin.unarchive:
    src: "{{REPO_URL}}"
    dest: /tmp
    remote_src: yes

- name: loading the catalogue schema
  community.mongodb.mongodb_shell:
    file: "/tmp/mongodb-main/catalogue.js"
    idempotent: yes

- name: loading the user schema
  community.mongodb.mongodb_shell:
    file: "/tmp/mongodb-main/user.js"
    idempotent: yes  

- name: Disabling auto shutdown
  shell: disable-auto-shutdown && set-hostname {{COMPONENT}}


