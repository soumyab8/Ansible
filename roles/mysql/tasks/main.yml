- name: copying {{COMPONENT}} repo
  ansible.builtin.copy:
    src: mysql.repo
    dest: /etc/yum.repos.d/mysql.repo

- name: Installing {{COMPONENT}}
  ansible.builtin.package:
    name:
      - mysql-community-server
      - MySQL-python
    state: present

- name: Starting {{COMPONENT}}
  ansible.builtin.service:
    name: mysqld
    state: started
    enabled: yes

- name: check the DB password
  community.mysql.mysql_info:
    login_user: root
    login_password: RoboShop@1
  ignore_errors: yes
  register: mysql_stat

# - name: Reset password
#   debug:
#     msg: restting password and the info is {{mysql_stat}}
#   when: mysql_stat.failed

- name: Reset password block
  when: mysql_stat.failed
  block:
    - name: Fetching the existing default DB password
      ansible.builtin.shell: grep "temporary password" /var/log/mysqld.log | awk '{print $NF}'
      register: DEFAULT_ROOT_PASSWORD

    # - name: Printing the password
    #   debug:
    #     msg: "{{DEFAULT_ROOT_PASSWORD}}"  

    - name: Setting the new password and Copying it to tmp file
      ansible.builtin.copy:
        src: rootpass.sql
        dest: /tmp/rootpass.sql

    - name: Resetting Mysql password
      ansible.builtin.shell: mysql  --connect-expired-password -uroot -p"{{DEFAULT_ROOT_PASSWORD.stdout}}"  < /tmp/rootpass.sql

- name: Validate if password plugin is present or not
  ansible.builtin.shell: echo show plugins | mysql -uroot -pRoboShop@1 | grep validate_password
  register: PLUG_INFO
  ignore_errors: yes

# - name: Printing the password
#   debug:
#     msg: "{{PLUG_INFO}}"    

- name: Uninstall password validate plugin
  when: PLUG_INFO.rc == 0
  block:
    - name: Copy the password validate to tmp file
      ansible.builtin.copy:
        src: password-validate.sql
        dest: /tmp/password-validate.sql

    - name: Uninstall the plugin
      ansible.builtin.shell: mysql  --connect-expired-password -uroot -pRoboShop@1  < /tmp/password-validate.sql

- name: Download and extracting {{COMPONENT}} schema
  ansible.builtin.include_role:
    name: common
    tasks_from: download

- name: Loading the schema
  community.mysql.mysql_db:
    state: import
    name: all
    login_user: root
    login_password: RoboShop@1
    taget: /tmp/mysql-main/shipping.sql

- name: Set-hostname
  ansible.builtin.include_role:
    name: common
    tasks_from: set-hostname    


